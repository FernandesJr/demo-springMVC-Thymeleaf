<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- namespace -->
<head>
    <title>Spring-Boot Básico</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/image/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- Atenção a estrutura de páginas que o thymeleaf usa-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <header th:replace="fragments/header :: cabecalho">
        <div>Header</div>
    </header>
    <div class="layout-main">
        <aside>
            <nav th:replace="fragments/sidebar :: nav-sidebar">
                <span>menu</span>
            </nav>
        </aside>

        <!--Recebendo o fragmento Dinâmico das outras páginas-->
        <section layout:fragment="corpo">
            <div>dinâmica</div>
        </section>
    </div>

    <footer th:replace="fragments/footer :: rodape">
        <div>footer</div>
    </footer>

    <!--Não é obrigado a usar o Thymeleaf nos link, por padrão deixei-->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        //Montar a uri para o modal de exclusão
        var uri = '';
        $('button[id*="btn_"]').click(function(){
            uri = "/" + $(this).attr('id').split("_")[1];
        });

        //Adcionando ao href de exclusão do modal
        $('#ok_confirm').click(function(){
            document.location.href = uri;
        });

		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});



        //Adcionando ao href de exclusão do modal
        $('#botao_edit').click(function(){
            $('#form_edit').attr("action",uri);
            $('#form_edit').submit();
        });
	</script>
</body>
</html>
